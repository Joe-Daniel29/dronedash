<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="navPanelBorder"></div>
      <div class="navPanel"><div class="heading">Drone Telemetry</div></div>
      <div class="dataPanelBorder"></div>
      <div class="dataPanel">
        <div class="data1"></div>
        <div class="data2">
          <div class="Buttons">
            <div class="btncont"><div class="outerButton" id="StartStop" onclick="setArm()">
              <div class="innerButton" ></div>
            </div><div class="name">Arm</div></div>
            <div class="btncont"><div class="outerButton" id="AutoPilot">
              <div class="innerButton"></div>
            </div><div class="name">AutoPilot</div></div>
            <div class="btncont"><div class="outerButton" id="Deploy">
              <div class="innerButton" ></div>
            </div><div class="name">Deploy</div></div>
            <div class="btncont"><div class="outerButton" id="RTL">
              <div class="innerButton" ></div>
            </div><div class="name">RTL</div></div>
            <div class="btncont"><div class="outerButton" id="Kill">
              <div class="innerButton" ></div>
            </div><div class="name">Kill</div></div>
            <div class="log"> <h4 style="color: white;">Status:</h4><div class="logMessages"></div></div>
          
        </div>
        </div>
        <div class="data3">
          <div class="CameraFeed"><div class="CameraView"><h3 style="color:white">CameraView</h3></div><div class ="CameraControls"style="color:white"><h3>Controls</h3></div></div>
          <div class="additionalInfo"><div class="Info15"></div></div>
          
        </div>
        <div class="data4">
          <div class="elapsedTime">00:00</div>

          <div class="Signal">
            <div class="signal1"></div>
            <div class="signal2"></div>
            <div class="signal3"></div>
            <div class="signal4"></div>
            <div class="signal5"></div>
          </div>

          <div class="Battery">
            <div class="battery">
              <!-- <div class="unit1"></div>
              <div class="unit2"></div>
              <div class="unit3"></div>
              <div class="unit4"></div>
              <div class="unit5"></div>
              <div class="unit6"></div>
              <div class="unit7"></div>
              <div class="unit8"></div>
              <div class="unit9"></div>
              <div class="unit10"></div> -->
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
              <div class="unit"></div>
            </div>
            <div class="batterytip"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src ="script.js"></script>
</html>
